<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Identifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .card {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        #preview {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }
        #loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="" alt="Image preview" id="preview" class="card-img-top" style="display: none;">
        <div class="card-body">
            <h5 class="card-title">Plant Identifier</h5>
            <p class="card-text">Upload an image of a plant and get its name and information.</p>
            <div class="mb-3">
                <label for="fileInput" class="form-label">Choose image</label>
                <input type="file" class="form-control" id="fileInput">
            </div>
            <button class="btn btn-primary" id="submitBtn">Identify Plant</button>
            <div id="loading" class="mt-2">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
    <div class="card" id="result" style="display: none;">
        <div class="card-body">
            <h5 class="card-title" id="plantName"></h5>
            <p class="card-text" id="commonNames"></p>
            <a href="#" id="wikiUrl" target="_blank" class="card-link">Read more on Wikipedia</a>
            <p class="card-text" id="wikiDescription"></p>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const submitBtn = document.getElementById('submitBtn');
        const plantName = document.getElementById('plantName');
        const commonNames = document.getElementById('commonNames');
        const wikiUrl = document.getElementById('wikiUrl');
        const wikiDescription = document.getElementById('wikiDescription');
        const preview = document.getElementById('preview');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        
        async function fetchInvasiveSpecies() {
            const response = await fetch('invasive_species.csv');
            const csvData = await response.text();
            const rows = csvData.split('\n').slice(1);
            const invasiveSpecies = {};

            rows.forEach(row => {
                const [name, value] = row.split('\t');
                if (name && value) {
                    invasiveSpecies[name.trim()] = value.trim();
                }
            });

            return invasiveSpecies;
        }


        function imageToBase64(img) {
    return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = () => {
            preview.src = reader.result;
            preview.style.display = "block"; // Add this line
            resolve(reader.result.split(',')[1]);
        };
        reader.readAsDataURL(img);
    });
}

        async function identifyPlant(base64Image) {
            const response = await fetch('https://solvefortomorrow.herokuapp.com/identify', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ imageBase64: base64Image }),
            });

            const data = await response.json();
            return data.suggestions[0];
        }

        fileInput.addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                imageToBase64(e.target.files[0]);
            }
        });

        submitBtn.addEventListener('click', async () => {
            if (!fileInput.files[0]) {
                alert('Please upload an image');
                return;
            }

            const invasiveSpecies = await fetchInvasiveSpecies();
    const isInvasive = invasiveSpecies.hasOwnProperty(plantData.plant_name);
    if (isInvasive) {
        const invasiveValue = invasiveSpecies[plantData.plant_name];
        const invasiveInfo = document.createElement('p');
        invasiveInfo.className = 'card-text';
        invasiveInfo.textContent = `Invasive status: ${invasiveValue}`;
        result.querySelector('.card-body').appendChild(invasiveInfo);
    }

            submitBtn.disabled = true;
            loading.style.display = 'block';

            const base64Image = await imageToBase64(fileInput.files[0]);
            const plantData = await identifyPlant(base64Image);

            plantName.textContent = plantData.plant_name;
            commonNames.textContent = `Common names: ${plantData.plant_details.common_names ? plantData.plant_details.common_names.join(', ') : ''}`;
            wikiUrl.href = plantData.plant_details.url;
            wikiDescription.textContent = plantData.plant_details.wiki_description.value;

            result.style.display = 'block';
            loading.style.display = 'none';
            submitBtn.disabled = false;
            console.log(plantData.plant_name);
        });
    </script>
</body>
</html>
